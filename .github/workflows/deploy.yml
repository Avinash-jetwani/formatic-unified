name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Debug environment
        run: |
          echo "Debugging environment variables"
          echo "Host: ${{ secrets.EC2_HOST }}"
          echo "User: ${{ secrets.EC2_USER }}"
          echo "Checking if SSH key is present"
          if [ -n "${{ secrets.EC2_SSH_KEY }}" ]; then
            echo "SSH key is present"
          else
            echo "SSH key is missing"
          fi

      - name: Test SSH connection
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          debug: true
          script: |
            echo "Connection successful"
            echo "Working directory: $(pwd)"
            if [ -d "/var/www/datizmo" ]; then
              echo "Directory /var/www/datizmo exists"
            else
              echo "Directory /var/www/datizmo does NOT exist"
              exit 1
            fi

      - name: Deploy to EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd /var/www/datizmo || exit 1
            echo "Changed to directory: $(pwd)"
            git pull
            echo "Git pull completed"
            chmod +x server-restart.sh
            echo "Made script executable"
            ./server-restart.sh
            echo "Deployment completed"
