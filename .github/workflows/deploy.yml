name: Deploy to Production

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup SSH
      uses: webfactory/ssh-agent@v0.7.0
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

    - name: Setup known hosts
      run: |
        mkdir -p ~/.ssh
        ssh-keyscan -H ${{ secrets.SERVER_IP }} >> ~/.ssh/known_hosts

    - name: Deploy to production server
      env:
        SERVER_IP: ${{ secrets.SERVER_IP }}
        SERVER_USER: ${{ secrets.SERVER_USER }}
      run: |
        # Copy deployment script to server
        scp server-deployment.sh $SERVER_USER@$SERVER_IP:/tmp/server-deployment.sh
        
        # Make script executable and run it
        ssh $SERVER_USER@$SERVER_IP "sudo chmod +x /tmp/server-deployment.sh && sudo /tmp/server-deployment.sh"
        
        # Verify deployment
        ssh $SERVER_USER@$SERVER_IP "curl -s --head https://datizmo.com | grep '200 OK' && echo 'Deployment successful!' || echo 'Deployment check failed!'"
