name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          cat ~/.ssh/deploy_key | head -n 1  # Display first line of key for debugging (safe part only)
          echo "SSH key size: $(wc -c < ~/.ssh/deploy_key) bytes"
          ssh-keygen -l -f ~/.ssh/deploy_key || echo "Failed to show key fingerprint"
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts
          chmod 644 ~/.ssh/known_hosts
          
      - name: Deploy to EC2
        env:
          EC2_HOST: ${{ secrets.EC2_HOST }}
          EC2_USER: ${{ secrets.EC2_USER }}
        run: |
          # Test SSH connection first with verbose output
          echo "Testing SSH connection..."
          ssh -v -o StrictHostKeyChecking=no -i ~/.ssh/deploy_key $EC2_USER@$EC2_HOST "echo 'SSH connection successful'"
          
          # If that works, deploy
          echo "Deploying to EC2..."
          ssh -i ~/.ssh/deploy_key $EC2_USER@$EC2_HOST "cd /var/www/datizmo && \
            git pull && \
            chmod +x server-restart.sh && \
            ./server-restart.sh"
