name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          echo "${{ secrets.EC2_HOST_KEY }}" >> ~/.ssh/known_hosts
          chmod 644 ~/.ssh/known_hosts
          cat ~/.ssh/id_rsa | grep -c "PRIVATE KEY" || echo "SSH key format issue"

      - name: Deploy to EC2
        run: |
          echo "Testing SSH connection..."
          ssh -v -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} 'echo "Connected successfully"'
          
          echo "Deploying to server..."
          ssh -i ~/.ssh/id_rsa ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} '
            cd /var/www/datizmo || exit 1
            echo "Directory: $(pwd)"
            git pull
            echo "Git pull completed"
            chmod +x server-restart.sh
            echo "Made script executable"
            ./server-restart.sh
            echo "Deployment completed"
          '
